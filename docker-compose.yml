version: '2'
services:
  nginx:
    image: ihaohong/nginx
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - ~/opt:/opt
      - .:/opt/htdocs/yii-basic-docker

  php:
    image: ihaohong/php
    ports:
      - "9000:9000"
    depends_on:
      - mysql
      - redis
    volumes:
      - ~/opt:/opt
      - .:/opt/htdocs/yii-basic-docker

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ~/opt/data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456

  redis:
    image: redis
    ports:
      - "6379:6379"