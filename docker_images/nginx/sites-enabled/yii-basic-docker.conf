    listen   80;
    index index.html index.htm;
    server_name localhost docker yii-basic.localhost;

    root /opt/htdocs/yii-basic-docker/web;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

